- name: account
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: ACCOUNT_DB_URL
      pool_settings:
        idle_timeout: 60
        max_connections: 10
        retries: 1
  tables: "!include account/tables/tables.yaml"
